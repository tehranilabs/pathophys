function init() {
    renderMenu();
    updateStats();
}

function renderMenu() {
    const menu = document.getElementById('caseMenu');
    menu.innerHTML = gameData.cases.map(c => {
        const answered = c.questions.filter(q => gameData.answered.has(q.id)).length;
        const total = c.questions.length;
        return `
            <div class="menu-item" onclick="startCase(${c.id})">
                <h3>${c.icon} ${c.title}</h3>
                <p>${c.description}</p>
                <span class="count">${answered}/${total} completed</span>
            </div>
        `;
    }).join('');
}

function updateStats() {
    const total = gameData.cases.reduce((sum, c) => sum + c.questions.length, 0);
    const answered = gameData.answered.size;
    const correct = gameData.correct.size;
    const percent = answered > 0 ? Math.round((correct / answered) * 100) : 0;
    const progress = Math.round((answered / total) * 100);

    document.getElementById('answeredCount').textContent = answered;
    document.getElementById('correctCount').textContent = correct;
    document.getElementById('scorePercent').textContent = percent + '%';
    document.getElementById('totalProgress').style.width = progress + '%';
    document.getElementById('totalProgress').textContent = progress + '%';
}

function startCase(caseId) {
    const caseData = gameData.cases.find(c => c.id === caseId);
    document.getElementById('mainMenu').style.display = 'none';
    document.getElementById('caseContainer').style.display = 'block';
    document.querySelector('.back-btn').style.display = 'block';
    renderCase(caseData);
}

function showMenu() {
    document.getElementById('mainMenu').style.display = 'block';
    document.getElementById('caseContainer').style.display = 'none';
    document.querySelector('.back-btn').style.display = 'none';
    renderMenu();
    updateStats();
}

function renderCase(caseData) {
    const container = document.getElementById('caseContainer');
    container.innerHTML = `
        <div class="case-header">
            <h2>${caseData.icon} Case Study: ${caseData.title}</h2>
        </div>
        <div class="case-scenario">
            <h4>Clinical Scenario</h4>
            <p>${caseData.scenario}</p>
        </div>
        <div id="questionsContainer">
            ${caseData.questions.map((q, idx) => renderQuestion(q, idx)).join('')}
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="showMenu()">Back to Menu</button>
        </div>
    `;
}

function renderQuestion(q, idx) {
    const isAnswered = gameData.answered.has(q.id);
    const isMulti = q.multiSelect;

    return `
        <div class="question-box" id="q-${q.id}">
            <span class="question-num">Question ${idx + 1} (${q.num})</span>
            <h4>${q.question}</h4>
            ${isMulti ? '<p class="multi-select-note">Select all that apply</p>' : ''}
            <div class="options" id="options-${q.id}">
                ${q.options.map((opt, i) => `
                    <div class="option ${isAnswered ? getOptionClass(q, i) : ''}"
                         onclick="${isAnswered ? '' : (isMulti ? `toggleMulti(${q.id}, ${i})` : `selectAnswer(${q.id}, ${i})`)}"
                         id="opt-${q.id}-${i}">
                        ${isMulti ? `<input type="checkbox" class="checkbox" ${isAnswered && Array.isArray(q.selected) && q.selected.includes(i) ? 'checked' : ''} disabled>` : ''}
                        ${opt}
                    </div>
                `).join('')}
            </div>
            ${isMulti && !isAnswered ? `<button class="btn btn-primary" style="margin-top:15px" onclick="submitMulti(${q.id})">Submit Answer</button>` : ''}
            <div class="feedback ${isAnswered ? (q.wasCorrect ? 'correct' : 'incorrect') : ''}" id="feedback-${q.id}" style="${isAnswered ? 'display:block' : ''}">
                <h4>${isAnswered ? (q.wasCorrect ? 'Correct!' : 'Incorrect') : ''}</h4>
                ${isAnswered ? renderExplanation(q.explanation) : ''}
            </div>
        </div>
    `;
}

function getOptionClass(q, i) {
    if (q.multiSelect) {
        const isCorrectOption = q.correct.includes(i);
        const wasSelected = Array.isArray(q.selected) && q.selected.includes(i);
        if (isCorrectOption) return 'correct';
        if (wasSelected && !isCorrectOption) return 'incorrect';
        return '';
    } else {
        if (i === q.correct) return 'correct';
        if (i === q.selected && i !== q.correct) return 'incorrect';
        return '';
    }
}

function renderExplanation(exp) {
    return `
        <div class="explanation">
            <h5>${exp.title}</h5>
            <ul>${exp.points.map(p => `<li>${p}</li>`).join('')}</ul>
            <div class="key-point"><strong>Key Point:</strong> ${exp.keyPoint}</div>
        </div>
    `;
}

function selectAnswer(qId, optIdx) {
    const q = findQuestion(qId);
    if (!q || gameData.answered.has(qId)) return;

    q.selected = optIdx;
    q.wasCorrect = optIdx === q.correct;
    gameData.answered.add(qId);
    if (q.wasCorrect) gameData.correct.add(qId);

    // Update UI
    document.querySelectorAll(`#options-${qId} .option`).forEach((opt, i) => {
        opt.onclick = null;
        if (i === q.correct) opt.classList.add('correct');
        else if (i === optIdx) opt.classList.add('incorrect');
    });

    const feedback = document.getElementById(`feedback-${qId}`);
    feedback.className = `feedback ${q.wasCorrect ? 'correct' : 'incorrect'}`;
    feedback.style.display = 'block';
    feedback.innerHTML = `<h4>${q.wasCorrect ? 'Correct!' : 'Incorrect'}</h4>${renderExplanation(q.explanation)}`;

    updateStats();
}

function toggleMulti(qId, optIdx) {
    const opt = document.getElementById(`opt-${qId}-${optIdx}`);
    const checkbox = opt.querySelector('.checkbox');
    checkbox.checked = !checkbox.checked;
    opt.classList.toggle('selected', checkbox.checked);
}

function submitMulti(qId) {
    const q = findQuestion(qId);
    if (!q || gameData.answered.has(qId)) return;

    const selected = [];
    document.querySelectorAll(`#options-${qId} .checkbox`).forEach((cb, i) => {
        if (cb.checked) selected.push(i);
    });

    q.selected = selected;
    const correctSet = new Set(q.correct);
    const selectedSet = new Set(selected);
    q.wasCorrect = correctSet.size === selectedSet.size && [...correctSet].every(x => selectedSet.has(x));

    gameData.answered.add(qId);
    if (q.wasCorrect) gameData.correct.add(qId);

    // Update UI
    document.querySelectorAll(`#options-${qId} .option`).forEach((opt, i) => {
        opt.onclick = null;
        const cb = opt.querySelector('.checkbox');
        cb.disabled = true;
        if (q.correct.includes(i)) opt.classList.add('correct');
        else if (selected.includes(i)) opt.classList.add('incorrect');
    });

    document.querySelector(`#q-${qId} .btn-primary`).style.display = 'none';

    const feedback = document.getElementById(`feedback-${qId}`);
    feedback.className = `feedback ${q.wasCorrect ? 'correct' : 'incorrect'}`;
    feedback.style.display = 'block';
    feedback.innerHTML = `<h4>${q.wasCorrect ? 'Correct!' : 'Incorrect'}</h4>${renderExplanation(q.explanation)}`;

    updateStats();
}

function findQuestion(qId) {
    for (const c of gameData.cases) {
        const q = c.questions.find(q => q.id === qId);
        if (q) return q;
    }
    return null;
}

window.onload = init;
